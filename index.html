<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="title text-center mt-3">Age Verify</h1>
        </div>
    </header>
    <main class="main" id="main">
        <section class="section" id="section">
            <div class="container">
                <form action="">
                    <div class="row">
                        <label for="date" class="text" id="dateLabel" name="date">
                                <h2 class="instructions mt-3 text-center col">Please verify if you are over the age of 21</h2>
                        </label>
                    </div>
                    <div class="row">
                        <label for="checkbox" class="text" name="checkbox" id="checkboxLabel">
                            <div class="col text-center mt-4">
                                <p class="verify">I verify that the following information is true and punishable by Death if false:</p>
                            </div>
                        </label>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-6 text-center">
                            <p class="prompt">Enter your date of birth</p>
                            <input type="date" name="date" id="dateInput" value="2002-12-21">
                            <div class="submit-buttons">
                                <input class="my-3" type="submit" name="submit" id="submit" value="Verify your age" onclick="validate(); return false">
                                <input class="mx-2" type="checkbox" id="checkbox" name="checkbox" value="" required>
                            </div>
                        </div>
                    </div>
                </form>
                <p class="text text-center" id="message">Check the box before you verify</p>
            </div>
        </section>
    </main>
    <footer class="footer" id="footer">
        <script src="js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <footer>
</body>
</html>
